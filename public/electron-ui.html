<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Claude Proxy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
            -webkit-app-region: drag;
        }

        .no-drag {
            -webkit-app-region: no-drag;
        }

        .background-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #1e40af 0%, #312e81 100%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: linear-gradient(135deg, #7e22ce 0%, #4c1d95 100%);
            animation-delay: -5s;
            width: 400px;
            height: 400px;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%) scale(1);
            }

            to {
                transform: translate(20%, 20%) scale(1.2);
            }
        }

        #main-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .main-btn {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .main-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        .main-btn.running {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.3);
        }

        .status-container {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 8px;
            box-shadow: 0 0 10px #ef4444;
        }

        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #94a3b8;
            display: flex;
            align-items: center;
        }

        /* Dashboard View */
        #dashboard-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: none;
            flex-direction: column;
            z-index: 20;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        #dashboard-iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .dashboard-header {
            height: 48px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            padding-top: 32px;
            /* For electron title bar */
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        .view-dashboard-btn {
            margin-top: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #60a5fa;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            display: none;
        }

        .view-dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .view-dashboard-btn.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="background-blob"></div>
    <div class="background-blob blob-2"></div>

    <!-- START VIEW -->
    <div id="main-container">
        <div class="glass-panel">
            <div class="no-drag">
                <h1>AntiGravity</h1>
                <p>Claude Proxy for Claude Code CLI</p>

                <button id="proxyBtn" class="main-btn">
                    <span id="btnText">Start Proxy</span>
                    <div id="btnLoader" class="loader"></div>
                </button>

                <div class="status-container">
                    <div class="status-text">
                        <div id="statusDot" class="status-dot"></div>
                        <span id="statusLabel">Proxy is Offline</span>
                    </div>
                    <button id="viewDashboardBtn" class="view-dashboard-btn">Open Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboard-view">
        <div class="dashboard-header no-drag">
            <span style="font-weight: 600; font-family: 'Outfit';">Dashboard</span>
            <button id="backBtn" class="back-btn">Back to Control</button>
        </div>
        <iframe id="dashboard-iframe" class="no-drag"></iframe>
    </div>

    <script>
        const proxyBtn = document.getElementById('proxyBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const statusDot = document.getElementById('statusDot');
        const statusLabel = document.getElementById('statusLabel');
        const viewDashboardBtn = document.getElementById('viewDashboardBtn');
        const backBtn = document.getElementById('backBtn');
        const dashboardView = document.getElementById('dashboard-view');
        const mainContainer = document.getElementById('main-container');
        const dashboardIframe = document.getElementById('dashboard-iframe');

        let isRunning = false;
        let isLoading = false;
        let currentPort = 8080;

        async function updateUI() {
            const status = await window.electronAPI.getProxyStatus();
            isRunning = status.running;
            currentPort = status.port;

            if (isRunning) {
                proxyBtn.classList.add('running');
                btnText.textContent = 'Stop Proxy';
                statusDot.classList.add('active');
                statusLabel.textContent = `Proxy Running on Port ${status.port}`;
                viewDashboardBtn.classList.add('visible');
            } else {
                proxyBtn.classList.remove('running');
                btnText.textContent = 'Start Proxy';
                statusDot.classList.remove('active');
                statusLabel.textContent = 'Proxy is Offline';
                viewDashboardBtn.classList.remove('visible');
                // If we are in dashboard view and proxy stops, go back
                if (dashboardView.style.display === 'flex') {
                    showControl();
                }
            }
        }

        function showDashboard() {
            dashboardIframe.src = `http://localhost:${currentPort}`;
            dashboardView.style.display = 'flex';
            mainContainer.style.opacity = '0';
            mainContainer.style.transform = 'scale(0.95)';
            setTimeout(() => {
                mainContainer.classList.add('hidden');
            }, 500);
        }

        function showControl() {
            mainContainer.classList.remove('hidden');
            setTimeout(() => {
                mainContainer.style.opacity = '1';
                mainContainer.style.transform = 'scale(1)';
                dashboardView.style.display = 'none';
                dashboardIframe.src = '';
            }, 10);
        }

        proxyBtn.addEventListener('click', async () => {
            if (isLoading) return;

            setLoading(true);
            try {
                if (isRunning) {
                    await window.electronAPI.stopProxy();
                } else {
                    await window.electronAPI.startProxy();
                }
                await updateUI();
            } catch (err) {
                console.error(err);
                alert('An error occurred: ' + err.message);
            } finally {
                setLoading(false);
            }
        });

        viewDashboardBtn.addEventListener('click', showDashboard);
        backBtn.addEventListener('click', showControl);

        function setLoading(val) {
            isLoading = val;
            if (val) {
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
                proxyBtn.style.opacity = '0.8';
                proxyBtn.style.pointerEvents = 'none';
            } else {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                proxyBtn.style.opacity = '1';
                proxyBtn.style.pointerEvents = 'auto';
            }
        }

        // Initial check
        updateUI();
        // Periodically check status
        setInterval(updateUI, 5000);
    </script>
</body>

</html>
